<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "title">
        This page will self-destruct in <span id="counter">10</span> second(s)...
    </h1>

    <script>
        const decreaseCounter = () => {

            const counter = Number(countElement.textContent);

            if(counter > 1 ){
            countElement.textContent = counter - 1;
        } else {
            clearInterval(intervalId)

            const title = document.getElementById("title");
            title.textContent = "BOOOON!"

            setTimeout(() => {
                    title.textContent = "Everything's broken now!"
                }, 2000);
        }
        }

        const countElement = document.querySelector("#counter");
        const intervalId = setInterval(decreaseCounter, 1000);
    </script>
</body>
</html>
